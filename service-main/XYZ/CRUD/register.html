<html>
 
<head>
 
    <title>Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const url = "http://localhost:1234/users";
        function validate_form() {
            if (document.stu.stu_name.value == "") {
                alert("Please fill in the 'Your Student Name' box.");
                return false;
            }
            if (document.stu.num.value == "") {
                alert("Enter Student Number");
                return false;
            }
            // alert("sucessfully Submitted");
            let obj = {};
            let temp=url;
            //data assigned to object
            obj.userId = document.getElementById("num").value;
           obj.userName = document.getElementById("stu_name").value;
            obj.userCity = document.getElementById("mydropdown").value;
            obj.userEmail = document.getElementById("email_id").value;
            obj.userPhone = document.getElementById("txt").value;
            $.post(temp, obj, (data)=>{
                alert(data);
                
            })
 
 
 
            
            
        }
 
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode != 46 && charCode > 31 &&
                (charCode < 48 || charCode > 57)) {
                alert("Enter Number");
                return false;
            }
            return true;
        }
        //-->
    </script>
     
 
</head>
 
<body bgcolor="#FFFFFF" style="background-color:lightgrey">
    <form name="stu" action="" onsubmit="return validate_form();" method="post">
        <table align="center" width=40% width="100%" cellspacing="2" cellpadding="2" border="5">
            <tr>
                <td colspan="2" align="center"><b>Student Application Form.</b></td>
 
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Student Name<span style="color:red">*</span></td>
 
                <td width="57%"><input type="text" value="" id="stu_name" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Student ID<span style="color:red">*</span></td>
                <td width="57%">
                    <input type="text" value="" id="num" onkeypress="return isNumberKey(event)" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Address</td>
 
                <td width="57%"><textarea rows="4" maxlen="200" name="S2" cols="20"></textarea></td>
            </tr >
            <tr>
 
            <td align="left" valign="top" width="41%">Student Contact No</td>
            <td width="57%">
                <input type="text" value="" onkeypress="return isNumberKey(event)" id="txt" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Preffered Exam Location</td>
                <td width="57%"><select id="mydropdown">
<option value="Default">Default</option>
<option value="Chennai">Chennai</option>
<option value="Bangalore">Bangalore</option>
<option value="Chennai">Pune</option>
<option value="Bangalore">Mysore</option>
<option value="Chennai">Chandigarh</option>
 
</select></td>
 
 
            </tr>
 
            <tr>
                <td align="left" valign="top" width="41%">Department</td>
                <td width="57%">
                    <select name="mydropdown">
<option value="Default">Default</option>
<option value="Systems Engineer">Electrical Engineer</option>
<option value="Senior Systems Engineer">Computer Engineer</option>
<option value="Technology Analyst"> Mechanical Engineer</option>
<option value="Technology Lead">Civil Engineer</option>
<option value="Project Manager">Bio Technology</option>
 
 
</select></td>
 
 
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Email<span style="color:red">*</span></td>
                <td width="57%">
                    <input type="text" value="" id="email_id" size="24"></td>
            </tr>
 
            <tr>
                <td colspan="2">
                    <p align="center">
                        <input type="submit" value="  Submit" name="B4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="  Reset All   " name="B5"></td>
            </tr>
 
        </table>
    </form>
</body>
 
</html>
